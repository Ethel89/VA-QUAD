<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .content {
            padding: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Website</h1>
    </header>
    <div class="container">
        <div class="content">
            <h2>Hello World!</h2>
            <p>This is a simple website using GitHub Pages with a HubSpot live chat widget.</p>
        </div>
    </div>
    <!-- HubSpot Live Chat Widget Code -->
    <script type="text/javascript">
        // Replace with your HubSpot live chat code snippet
        (function(d, s, a, t) {
            var ts = d.createElement(s);
            ts.type = 'text/javascript';
            ts.async = true;
            ts.src = 'https://js.hs-scripts.com/your-hubspot-id.js'; // Replace 'your-hubspot-id' with your actual HubSpot ID
            var t = d.getElementsByTagName(s)[0];
            t.parentNode.insertBefore(ts, t);
        })(document, 'script');
    </script>
</body>
</html>
